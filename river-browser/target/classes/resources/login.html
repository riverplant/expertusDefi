<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Expertus</title>
  <link rel="stylesheet" type="text/css" href="css/public.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <div id="main">
    <div class="loginD1">
        <p>Hello Expertus</p>
        <span>Bienvenue sur la plateforme.</span>
    </div>
    <div class="login">
        <p>Bienvenue</p>
        <form id="loginForm" action="/authentication/loginForm"method="post">
        <input type="text" id="acc" name="username" value="" placeholder="用户名">
        <input type="password" id="pass" name="password" value="" placeholder="密码">
        <div>
             <button id="login" type="button">submit</button>
        </div>
         </form>
    </div>
    <div class="loginD2">

    </div>
  </div>
</body>
<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

$("#acc").focus();

  $("#login").click(function(){
    if ($("#acc").val().trim().length==0||$("#pass").val().trim().length==0) {
      alert("Veuillez entrer un username et un password.");
      return;
    }
    else{
       $("#loginForm").submit();
    }
  });

  $("#acc").keydown(function(even){
    if(event.which == 13)
    {
      $("#pass").focus();
    }
  });
  //密码输入框回车事件
  $("#pass").keydown(function(even){
    if(event.which == 13)
    {
      $("#login").click();
    }
  });


</script>
</html>
